<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="cart">
            <span>Cart: <span id="cart-count">0</span></span>
        </div>
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </header>

    <main>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product" data-name="Product 1">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$999.99</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product" data-name="Product2">
                <img src="product 2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$8999.99</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3">
                <img src="product3.webp" alt="Product 3">
                <h3>Product 3</h3>
                <p>$559.99</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </section>

        <!-- Additional Sections... -->
    </main>

    <footer>
        <p>&copy; 2023 Amazon Clone. All rights reserved.</p>
    </footer>

</body>
</html>






<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9900;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 6px 10px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .featured-products, .categories, .customer-reviews {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #b12704; /* Amazon red */
        }

        .category-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 150px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .category:hover {
            background-color: #efefef;
        }

        .review {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #232f3e;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    
    /* Dark Mode */
    body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }
    
    header.dark-mode {
        background-color: #333;
    }
    
    footer.dark-mode {
        background-color: #333;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            gap: 10px;
        }
    
        .featured-products {
            display: flex;
            flex-direction: column;
        }
    
        .product {
            width: 100%;
            margin: 10px 0;
        }
    }
 </style>
 <script>
    let cartCount = 0;
    
    
    function addToCart() {
        cartCount++;
        document.getElementById('cart-count').innerText = cartCount;
    }
    
    
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('header').classList.toggle('dark-mode');
        document.querySelector('footer').classList.toggle('dark-mode');
    }
    
    
    function searchProducts() {
        const searchQuery = document.getElementById('search-input').value.toLowerCase();
        const products = document.querySelectorAll('.product');
    
        products.forEach(product => {
            const productName = product.getAttribute('data-name').toLowerCase();
            if (productName.includes(searchQuery)) {
                product.style.display = "inline-block";
            } else {
                product.style.display = "none";
            }
        });
    }
    </script>
